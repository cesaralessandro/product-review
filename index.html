<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/style-portrait.css" media="screen and (orientation:portrait)">
</head>
<body>
    <main>
        <section class="indent-1">
            <div>
                <picture>
                    <source media="(max-width: 500px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
                    <img src="images/image-product-desktop.jpg" class="img-fluid" alt="product">
                </picture>
            </div>
        </section>

        <section class="indent-2">
            <div>
                <article>
                        <p>PERFUME</p>
                        <h1>Gabrielle <br> Essence Eau <br> de Parfum</h1>
                        <p id="newparagraph">A floral, and voluptous <br> interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>

                        <button type="button" class="btn btn-success">Add to Cart</button>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
